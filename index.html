<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="shortcut icon" href="./images/favicon.ico"/>

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,1,0"/>
        <title>New Nintendo 3DS</title>
    </head>
    <body>
        <div id="contenedor" class="flexCentrar">
            <!-- ------------------Parte de arriba-------- -->

            <div id="section-top" class="color3ds sombraGeneral">
                <!-- --------------Fila top------ -->

                <div id="left-top-corner" class="flexCentrar">
                    <div class="almohadilla"></div>
                </div>
                <div id="mid-top">
                    <div id="mid-top-div1"></div>
                    <div id="mid-top-div2" class=" flexCentrar">
                        <div class="relieve-top"></div>
                    </div>
                    <div id="mid-top-div3"></div>

                    <div id="mid-top-div4" class="flexCentrar">
                        <div id="lente-top"></div>
                        <div id="lente-top-side"></div>
                    </div>

                    <div id="mid-top-div5"></div>
                    <div id="mid-top-div6" class=" flexCentrar">
                        <div class="relieve-top"></div>
                    </div>
                    <div id="mid-top-div7"></div>
                </div>
                <div id="right-top-corner" class="flexCentrar">
                    <div class="almohadilla"></div>
                </div>
                <!-- -------------Lado izquierdo top------- -->
                <div id="section-top-mid-left" class="flexCentrar">

                    <div id="section-top-mid-left-div-2">

                        <div id="dot-top" class="flexCentrar">
                            <span class="material-symbols-outlined">
                                fiber_manual_record
                            </span>
                        </div>
                        <div id="dot-right" class="flexCentrar">
                            <span class="material-symbols-outlined">
                                fiber_manual_record
                            </span>
                        </div>
                        <div id="dot-bottom" class="flexCentrar">
                            <span class="material-symbols-outlined">
                                fiber_manual_record
                            </span>
                        </div>
                        <div id="dot-left" class="flexCentrar">
                            <span class="material-symbols-outlined">
                                fiber_manual_record
                            </span>
                        </div>
                        <div id="dot-middle" class="flexCentrar">
                            <span class="material-symbols-outlined">
                                fiber_manual_record
                            </span>
                        </div>
                    </div>
                    <div id="section-top-mid-left-div-3">
                        <div id="volumen">
                            <div id="pestaña-volumen" class="color3ds "></div>
                        </div>
                        <div id="relieves-volumen" class="flexCentrar">
                            <div class="container-triangulo">
                                <div class="triangulo"></div>
                                <p class="texto-volumen">OFF</p>
                            </div>
                        </div>
                        <div id="container-letras-volumen">
                            <p class="texto-volumen">VOL</p>
                        </div>
                    </div>
                    <div id="section-top-mid-left-div-4">
                        <div class="almohadilla"></div>

                    </div>
                </div>

                <!-- ---------------------Lado derecho top----------- -->

                <div id="section-top-mid-right">
                    <div id="section-top-mid-right-div-2">

                        <div id="dot-top-right" class="flexCentrar">
                            <span class="material-symbols-outlined">
                                fiber_manual_record
                            </span>
                        </div>
                        <div id="dot-right-right" class="flexCentrar">
                            <span class="material-symbols-outlined">
                                fiber_manual_record
                            </span>
                        </div>
                        <div id="dot-bottom-right" class="flexCentrar">
                            <span class="material-symbols-outlined">
                                fiber_manual_record
                            </span>
                        </div>
                        <div id="dot-left-right" class="flexCentrar">
                            <span class="material-symbols-outlined">
                                fiber_manual_record
                            </span>
                        </div>
                        <div id="dot-middle-right" class="flexCentrar">
                            <span class="material-symbols-outlined">
                                fiber_manual_record
                            </span>
                        </div>
                    </div>
                    <div id="section-top-mid-right-div-3">
                        <div id="rail-3d">
                            <div id="pestaña-rail-3d" class="color3ds "></div>
                        </div>
                        <div id="relieves-3d" class="flexCentrar">
                            <div class="container-triangulo">
                                <div class="triangulo-3d"></div>
                                <div class="flexStart">
                                    <p class="texto-3d">OFF</p>
                                </div>
                            </div>
                        </div>
                        <div id="container-letras-3d">
                            <p class="texto-volumen">3D</p>
                        </div>
                    </div>
                    <div id="section-top-mid-right-div-4">
                        <div class="almohadilla"></div>

                    </div>
                </div>

                <!-- ------------------------Pantalla de arriba---------- -->

                <div id="pantalla-arriba" class="flexCentrar">

                    <div id="imagen-pantalla-arriba" class="sombraGeneral displayNone"></div>

                </div>
            </div>

            <!-- ----------------Cilindro medio---------- -->

            <section id="cilindro-medio" class="color3ds">
                <div id="medio-cilindro">
                    <div id="relieveCircular" class="color3ds"></div>
                </div>
                <div id="derecha-cilindro" class="flexCentrar">
                    <div id="led" class="ledColor"></div>
                </div>
            </section>
            <!-- ---------------- Parte de abajo -------------------- -->
            <section id="section-bottom" class="color3ds sombraGeneral">
                <div id="section-bottom-left">
                    <div id="relieve-y-Joystick" class="flexCentrar">
                        <div id="relieveJoystick" class="sombraGeneral flexCentrar">
                            <div id="joystick"></div>
                        </div>
                    </div>
                    <div id="parte-cruzeta" class="flexCentrar">
                        <div id="cruzeta">
                            <button
                                id="button-cruzeta-arriba"
                                class="flexCentrar propiedadesButton"
                                onclick="Saltar()">|</button>
                            <button id="button-cruzeta-derecha" class="flexCentrar propiedadesButton">|</button>
                            <button id="button-cruzeta-bajo" class="flexCentrar propiedadesButton">|</button>
                            <button id="button-cruzeta-izquierda" class="flexCentrar propiedadesButton">|</button>
                            <div id="medio-cruzeta"></div>
                        </div>
                    </div>
                </div>
                <!-- ---------------seccion bottom mid--------- -->

                <div id="seccion-bottom-mid-top" class="bordes-bottom-mid"></div>
                <div id="contenedor-pantalla-bottom-mid" class="bordes-bottom-mid">
                    <div id="division-pantalla-bottom-mid">

                        <!-- ---------------Pantalla---------------- -->

                        <div id="pantalla-bottom-mid">
                            <div id="displayPantalla" class="displayNone">
                                <div id="pantalla">
                                    <button id="dinosaurio"></button>
                                </div>
                            </div>
                            <div id="juegoDinosaurio" class="contenedor displayNone" onclick="Saltar()">
                                <div class="suelo"></div>
                                <div class="dino dino-corriendo"></div>
                                <div class="score">0</div>
                            </div>
                        </div>

                    </div>
                </div>
                <div id="section-bottom-mid-bottom" class="bordes-bottom-mid">
                    <div id="contenedor-boton-home" class="flexCentrar">
                        <button id="button-home" class="flexCentrar color3ds">
                            <span class="material-symbols-outlined">
                                home
                            </span>
                        </button>
                    </div>
                    <div id="contenedor-mic-ledAzul">
                        <div id="contenedor-mic" class="flexCentrar">
                            <p class="texto-3d">MIC</p>
                            <div id="puntoMic"></div>
                        </div>
                        <div id="contenedor-ledAzul">
                            <div id="ledAzul" class="ledColor"></div>
                        </div>
                    </div>
                </div>

                <!-- -----------------Seccion bottom right----------- -->

                <div id="section-bottom-right">
                    <div id="contenedor-boton-power" class="flexCentrar">
                        <div id="relieve-boton-power" class="flexCentrar">
                            <button id="boton-power"></button>
                        </div>
                    </div>
                    <div id="contenedor-boton-x" class="flexCentrar">
                        <button class="boton-xaby x" onclick="Saltar()">X</button>
                    </div>
                    <div id="contenedor-boton-a" class="flexCentrar">
                        <button class="boton-xaby a" onclick="Saltar()">A</button>
                    </div>
                    <div id="contenedor-boton-b" class="flexCentrar">
                        <button class="boton-xaby b" onclick="Saltar()">B</button>
                    </div>
                    <div id="contenedor-boton-y" class="flexCentrar">
                        <button class="boton-xaby y" onclick="Saltar()">Y</button>
                    </div>
                    <div id="contenedor-boton-start" class="flexCentrar">
                        <button id="boton-start" class="relieve-top botones-select-start"></button>
                    </div>
                    <div id="contenedor-texto-start" class="flexCentrar">
                        <p class="texto-3d select">START</p>
                    </div>

                    <div id="contenedor-boton-select" class="flexCentrar">
                        <button id="boton-select" class="relieve-top botones-select-start "></button>
                    </div>
                    <div id="contenedor-texto-select" class="flexCentrar">
                        <p class="texto-3d select">SELECT</p>
                    </div>
                </div>
                <div id="section-bottom-right-leds">
                    <div id="contenedor-ledoff">
                        <div id="ledoff"></div>
                    </div>
                    <div id="contenedor-ledYellow">
                        <div id="ledYellow" class="ledColor"></div>
                    </div>
                </div>
            </section>
            <div id="audio"></div>
        </div>
    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
